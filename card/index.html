<!DOCTYPE html>
<html>
<head>
    <title>Playing Cards</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-family: 'Comic Sans MS', cursive;
            margin: 0;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
        }
        .card {
            width: 120px;
            height: 180px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 80px;
            height: 120px;
            object-fit: contain;
        }
        .card-name {
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>.....GAMEEEEEEEEEEE WOOOOOOHOOOOOOO.....</h1>
    </div>
    <div class="card-container" id="cardContainer"></div>

    <script>
        const cards = [
            { name: "Ace of Hearts", image: "https://upload.wikimedia.org/wikipedia/commons/5/57/Playing_card_heart_A.svg" },
            { name: "King of Spades", image: "https://upload.wikimedia.org/wikipedia/commons/9/9f/Playing_card_spade_K.svg" },
            { name: "Queen of Diamonds", image: "https://media.istockphoto.com/id/480325875/photo/playing-cards-queen-of-diamonds.jpg?s=612x612&w=0&k=20&c=zJmT27SyjpI6elVcD2yh4ewcF7QcSs6HiAYMpMiQAHE=" },
            { name: "Jack of Clubs", image: "https://media.istockphoto.com/id/163680097/photo/playing-card-jack-of-clubs.jpg?s=612x612&w=0&k=20&c=ca9ofn7fCugcgHB2G9WU1cEH8TOw48OuwbgjOpZwzDQ=" },
            { name: "Ten of Hearts", image: "https://upload.wikimedia.org/wikipedia/commons/9/98/Playing_card_heart_10.svg" },
            { name: "Nine of Spades", image: "https://upload.wikimedia.org/wikipedia/commons/e/e0/Playing_card_spade_9.svg" },
            { name: "Eight of Diamonds", image: "https://upload.wikimedia.org/wikipedia/commons/7/78/Playing_card_diamond_8.svg" },
            { name: "Seven of Clubs", image: "https://upload.wikimedia.org/wikipedia/commons/4/4b/Playing_card_club_7.svg" },
            { name: "Six of Hearts", image: "https://upload.wikimedia.org/wikipedia/commons/c/cd/Playing_card_heart_6.svg" },
            { name: "Five of Spades", image: "https://media.istockphoto.com/id/185890681/photo/old-playing-card-isolated.jpg?s=612x612&w=0&k=20&c=f5lK7QrcxEqvfM6qNzhJdJ8J5d9TAOGdMd5bn5Z5Cgk=" },
            { name: "Four of Diamonds", image: "https://media.istockphoto.com/id/624179486/photo/four-of-diamonds.jpg?s=612x612&w=0&k=20&c=GRcwxt0bq40B4ro7P9TQEASWDEYEOaD7k6_kDqTLTa8=" },
            { name: "Three of Clubs", image: "https://media.istockphoto.com/id/149138134/photo/playing-card-three-of-clubs.jpg?s=612x612&w=0&k=20&c=RdW1Zr6-jfzwX0eDhSHXVSGbSEsDUiBJQ2CEsZB6xok=" }
        ];

        const cardContainer = document.getElementById('cardContainer');

        cards.forEach((cardInfo, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${cardInfo.image}" alt="${cardInfo.name}">
                <div class="card-name">${cardInfo.name}</div>
            `;
            card.onclick = function() {
                window.open('card_info.html', '_blank');
            };
            cardContainer.appendChild(card);
        });
    </script>
</body>
</html>
